<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게임 점수 기록</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    .score-section {
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>게임 점수 기록</h1>
  <div class="score-section">
    <h2>숫자 기억 게임 (게임 1번)</h2>
    <ul id="memory-game-scores">
      <!-- 숫자 기억 게임 점수 목록이 여기에 추가됩니다. -->
    </ul>
  </div>
  <div class="score-section">
    <h2>뒤집기 짝 맞추기 게임 (게임 2번)</h2>
    <ul id="matching-game-scores">
      <!-- 짝 맞추기 게임 점수 목록이 여기에 추가됩니다. -->
    </ul>
  </div>
  <a href="index.html" class="back-button">뒤로 가기</a>

  <script>
    // 로컬스토리지 키
    const memoryGameKey = "memoryGameScores";
    const matchingGameKey = "matchingGameScores";

    // 점수 데이터 가져오기
    const memoryGameScores = JSON.parse(localStorage.getItem(memoryGameKey)) || [];
    const matchingGameScores = JSON.parse(localStorage.getItem(matchingGameKey)) || [];

    // 점수 목록 렌더링 함수
    function renderScores(scoreList, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = ""; // 초기화

      if (scoreList.length === 0) {
        container.innerHTML = "<li>점수 기록이 없습니다.</li>";
        return;
      }

      scoreList.forEach((score, index) => {
        const listItem = document.createElement("li");
        listItem.textContent = `게임 ${index + 1}: ${score}점`;
        container.appendChild(listItem);
      });
    }

    // 숫자 기억 게임 점수 표시
    renderScores(memoryGameScores, "memory-game-scores");

    // 뒤집기 짝 맞추기 게임 점수 표시
    renderScores(matchingGameScores, "matching-game-scores");
  </script>
</body>
</html>
